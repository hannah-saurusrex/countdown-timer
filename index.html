<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
      
      <!--start hours-->
        <div class="hours" id="hours">
          <button class="plus"><i class="fa fa-chevron-up fa-5x"></i></button>
          <button class="minus"><i class="fa fa-chevron-down fa-5x"></i></button>
          <h3>00</h3>
          <p>hours</p>
        </div>
      <!--end hours-->
      
      <!--start minutes-->
        <div class="minutes" id="minutes">
          <button class="plus"><i class="fa fa-chevron-up fa-5x"></i></button>
          <button class="minus"><i class="fa fa-chevron-down fa-5x"></i></button>
          <h3>00</h3>
          <p>minutes</p>
        </div>
      <!--end minutes-->
        
      <!--start seconds-->
        <div class="seconds" id="seconds">
          <button class="plus"><i class="fa fa-chevron-up fa-5x"></i></button>
          <button class="minus"><i class="fa fa-chevron-down fa-5x"></i></button>
          <h3>00</h3>
          <p>seconds</p>
        </div>
      <!--end seconds-->
        
        <button class="set" id="set">set time</button>
        
        <div class="controls" id="controls">
          <button id="rewriting"><i class="fa fa-pencil fa-3x"></i></button>
          <button id="pause"><i class="fa fa-pause fa-3x"></i></button>
          <button id="play"><i class="fa fa-play fa-3x"></i></button>
          <button id="reply"><i class="fa fa-reply fa-3x"></i></button>
        </div>
        
      </div>
    <script src="index.html"></script>
</body>
</html>
